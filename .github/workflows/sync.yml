name: Sync Patreon Content

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Clone target repo
        run: |
          git clone "https://x-access-token:${{ secrets.PATREON_TARGET_TOKEN }}@github.com/${{ secrets.PATREON_TARGET_REPO }}.git" content

      - name: Write config.json
        run: |
          echo "${{ secrets.SYNC_CONFIG }}" > config.json

      - name: Install dependencies
        run: bun install

      - name: Sync Patreon content
        run: bun run sync:patreon

      - name: Push content to target repo
        run: |
          cd content
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No content changes to commit."
            exit 0
          fi
          git commit -m "Sync Patreon content"
          git push
